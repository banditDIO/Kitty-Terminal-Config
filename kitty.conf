# === Appearance ===
font_family           JetBrains Mono
bold_font             auto
italic_font           auto
bold_italic_font      auto
font_size             12.0

# === Transparency & Blur ===
background_opacity    0.85
enable_background_blur yes

# === Cursor ===
cursor_shape          beam
cursor_blink_interval 0.6

# === Color Scheme: Furtegro Aero Blue Variant ===
foreground            #E0F0FF
background            #1B2B3A

color0  #2A3F55
color1  #F27878
color2  #98E0A7
color3  #F7E67C
color4  #79BAFF
color5  #C5A3FF
color6  #90E9FF
color7  #D0ECFF

color8  #395872
color9  #FF6B6B
color10 #A9F7BA
color11 #FCE38A
color12 #A2D9FF
color13 #E3B6FF
color14 #C1F2FF
color15 #FFFFFF

# === Window Padding ===
window_padding_width  8

# === Tabs ===
active_tab_foreground   #FFFFFF
active_tab_background   #304D6A
inactive_tab_foreground #AACCEE
inactive_tab_background #1E3B55
tab_bar_background      #1B2B3A

# === Scrollback ===
scrollback_lines        5000


confirm_os_window_close 0

# === Fixed Window Size ===
initial_window_width_cells 75
initial_window_height_cells 25
